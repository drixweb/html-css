<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este vídeo está hospedado no próprio servidor</p>

        <video width="450" poster="imagens/limoes-capa.png" controls altoplay loop>
            <source src="midia/lemon.mp4" type="video/mp4">
            <source src="midia/lemon-mini.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de video</p>
        </video>

    <h1>Inserindo videos do Youtube</h1>
        <iframe width="450" height="253" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="5" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?autoplay=1&loop=1&color=c9ff23&title=0&byline=0&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
